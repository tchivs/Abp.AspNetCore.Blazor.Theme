name: publish nuget

on: 
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
        include-prerelease: true
        source-url: https://api.nuget.org/v3/index.json
      env:
          NUGET_AUTH_TOKEN: ${{secrets.NugetKey}}
    - name: Setup latest NuGet preview version
        uses: NuGet/setup-nuget@v1.0.5
        with:
          nuget-version: 'preview'
    - name: Build with dotnet
      run: |
        dotnet build --configuration Release
    - name: Add And Push generated package to GitHub registry
      run: |
        dotnet nuget sources add -name github -Source https://nuget.pkg.github.com/ORGANIZATION_NAME/index.json -Username ORGANIZATION_NAME -Password ${{ secrets.GITHUB_TOKEN }}
        dotnet nuget push .\bin\release\*.nupkg -Source github -SkipDuplicate
    - name: Push package to Nuget registry
      run: |
        dotnet nuget push .\bin\release\*.nupkg -SkipDuplicate -ApiKey ${{ secrets.NugetKey }} -NoSymbols 
